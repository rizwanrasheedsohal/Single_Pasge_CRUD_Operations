<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="./myscript.js"></script>
    <link rel="stylesheet" href="./mystyles.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Load Recipe Api</h2>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addmodal">
            Add Recipie
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Recipie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                                placeholder="">
                            <small id="helpId" class="form-text text-muted">Enter your Title</small>
                        </div>

                        <div class="form-group">
                            <label for="body">Details</label>
                            <input type="textarea" class="form-control" name="body" id="body" aria-describedby="helpId"
                                placeholder="">
                            <small id="helpId" class="form-text text-muted">Enter Details</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="add">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="recipies">
            Loading...
        </div>

        <!-- Modal -->
        <div class="modal fade" id="model" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="updatetitle">Title</label>
                            <input type="text" class="form-control" name="updatetitle" id="updatetitle"
                                aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Enter title here</small>
                        </div>

                        <div class="form-group">
                            <label for="updatebody"></label>
                            <textarea class="form-control" name="updatebody" id="updatebody" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modalupdate">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
